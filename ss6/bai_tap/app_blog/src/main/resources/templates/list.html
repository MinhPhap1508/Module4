<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
<h1>BLOGs</h1>
    <button><a th:href="@{/blog/create}">Thêm mới</a></button>
<table class="table table-hover">
    <tr>
        <th>STT</th>
        <th>Tên blog</th>
        <th>Nội dung</th>
        <th>Ngày sáng tác</th>
        <th>Tên tác giả</th>
        <th>Thể loại</th>
        <th>Xóa Blog</th>
    </tr>
    <tr th:each="b, status: ${blog}">
        <td th:text="${status.count}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.content}"></td>
        <td th:text="${b.date}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.category.name}"></td>
        <td><input type="submit" th:action="@{/blog/delete}" th:name="id" value="Xóa"></td>
    </tr>
</table>
</div>
</body>
</html>
