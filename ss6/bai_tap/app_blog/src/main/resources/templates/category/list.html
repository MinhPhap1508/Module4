<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <h1><a th:href="@{/blog}" style="color: black;text-decoration: none">CATEGORYs</a></h1>
    <button class="btn btn-primary"><a th:href="@{/category/create}">Thêm mới</a></button>
    <table class="table table-dark table-hover">
        <tr>
            <th>STT</th>
            <th>Danh mục</th>
            <th>Cập nhật danh mục</th>
            <th>Xóa danh mục</th>
        </tr>
        <tr th:each="b, status: ${categoryPage}">
            <td th:text="${categoryPage.number*2+status.count}"></td>
            <td><a th:text="${b.name}" th:href="@{/category/info/__${b.id}__}"></a></td>
            <td>
                <button class="btn btn-warning"><a th:href="@{/category/edit(id=${b.id})}">Cập nhật</a></button>
            </td>
            <td>
                <button class="btn btn-danger"><a th:href="@{/category/delete(id=${b.id})}">Xóa danh mục</a></button>
            </td>
        </tr>
    </table>
    <a th:if="${categoryPage.hasPrevious()}" th:href="@{/category(page=${categoryPage.number-1})}" style="color: blue">Prev</a>
    <span th:text="${categoryPage.number+1}"></span>/<span th:text="${categoryPage.totalPages}"></span>
    <a th:if="${categoryPage.hasNext()}" th:href="@{category(page=${categoryPage.number+1})}" style="color: blue">Next</a>
    <p th:if="${msg}" th:text="${msg}" style="color:red;"></p>
</div>
</body>
</html>
