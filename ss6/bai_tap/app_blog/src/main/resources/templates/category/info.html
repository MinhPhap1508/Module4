<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<table class=" table table-light mx-auto ">
  <tr>
    <th>STT</th>
    <th>Tên blog</th>
    <th>Nội dung</th>
    <th>Ngày sáng tác</th>
    <th>Tác giả</th>
    <th>Thể loại</th>
  </tr>
  <tr th:each="c,status : ${category.blogSet}">
    <td th:text="${status.count}"></td>
    <td th:text="${c.name}"></td>
    <!--Giới hạn nội dung hiển thị-->
    <td th:text="${#strings.abbreviate(c.content, 12)}" ></td>
    <td th:text="${c.date}"></td>
    <td th:text="${c.author}"></td>
    <td th:text="${c.category.name}"></td>
  </tr>
</table>
</body>
</html>
