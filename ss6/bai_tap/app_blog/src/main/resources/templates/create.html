<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
<form th:action="@{/blog/create}" method="post" th:object="${blog}">
    Tên Blog
    <input th:field="*{name}" required><br>
    Nội dung
    <input th:field="*{content}" required><br>
    Ngày sáng tác
    <input th:field="*{date}" required><br>
    Tên tác giả
    <input th:field="*{author}" required><br>
    Thể loại
    <select th:field="*{category}">
        <option value="">--Thể loại--</option>
        <option th:each="cate : ${category}"
        th:value="${cate.id}" th:text="${cate.name}">
        </option>
    </select>
    <button>Thêm mới</button>
</form>
</body>
</html>
