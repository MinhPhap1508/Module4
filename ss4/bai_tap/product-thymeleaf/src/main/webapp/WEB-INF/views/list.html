<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  a{
    text-decoration: none;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
</p>
<button class="btn btn-success"><a th:href="@{/product/create}">Thêm mới</a></button><br>
<form th:action="@{/product/search}"method="get">
  <input type="text" name="name">
<!--  <input th:field="*{}">-->
  <button class="btn btn-warning">Tìm kiếm</button>
</form>
<table border="1px" class="table table-striped">
  <tr>
    <th>STT</th>
    <th>ID</th>
    <th>Tên sản phẩm</th>
    <th>Giá sản phẩm</th>
    <th>Mô tả sản phẩm</th>
    <th>Nhà sản xuất</th>
    <th>Chi tiết</th>
    <th colspan="2">hành động</th>
  </tr>
  <tr th:each="p,status: ${list}">
    <td th:text="${status.count}">
    </td>
    <td th:text="${p.id}"></td>
    <td th:text="${p.name}"></td>
    <td th:text="${p.price}"></td>
    <td th:text="${p.description}"></td>
    <td th:text="${p.producer}"></td>
    <td><button class="btn btn-info"><a th:href="@{/product/view/__${p.id}__}">Chi tiết</a></button> </td>
    <td><button class="btn btn-danger"><a th:href="@{/product/remove(id=${p.id})}">Xóa</a></button> </td>
    <td><button class="btn btn-secondary"><a th:href="@{/product/update/__${p.id}__}">Chỉnh sửa</a></button> </td>
  </tr>
</table>
<p th:if="${message}" th:text="${message}" style="color: red">
</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
