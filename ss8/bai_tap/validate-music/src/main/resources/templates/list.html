<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container">
    <h1 style="text-align: center">Music World</h1>
    <form th:action="@{/music/create}">
        <button class="btn btn-info btn-rounded">Upload</button>
    </form>
<table class="table table-striped">
    <tr>
        <th>Stt</th>
        <th>Name Of Song</th>
        <th>Signer</th>
        <th>Kind Of Music</th>
        <th>Actions</th>
    </tr>
    <tr th:each="m, status:${list}">
        <td th:text="${status.count}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.signer}"></td>
        <td th:text="${m.signer}"></td>
        <td><button class="btn btn-outline-warning"><a th:href="@{/music/update/__${m.id}__}">Update</a></button></td>
    </tr>
</table>
</div>
</body>
</html>
