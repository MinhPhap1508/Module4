<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Upload new Song</h2>

                            <form th:action="@{/music/update}" method="post" th:object="${musicDto}">
                                <div><input type="hidden" th:field="*{id}"></div>
                                <div class="form-outline mb-4">
                                    <small style="color: red" th:if="${#fields.hasErrors()}"
                                           th:errors="*{name}"></small>
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                           th:field="*{name}"/>
                                    <label class="form-label" for="form3Example1cg">Name of the Song</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <small style="color: red" th:if="${#fields.hasErrors()}"
                                           th:errors="*{signer}"></small>
                                    <input type="text" id="form3Example3cg" class="form-control form-control-lg"
                                           th:field="*{signer}"/>
                                    <label class="form-label" for="form3Example3cg">Signer</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <small style="color: red" th:if="${#fields.hasErrors()}"
                                           th:errors="*{kindOfMusic}"></small>
                                    <input type="text" id="form3Example4cg" class="form-control form-control-lg"
                                           th:field="*{kindOfMusic}"/>
                                    <label class="form-label" for="form3Example4cg">Kind Of Music</label>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Upload
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
