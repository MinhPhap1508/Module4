<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>

    <form>
        <input id="search" name="name" type="search" th:name="name" placeholder="search by name" />
        <input id="search" name="price" type="search" th:name="price" placeholder="search by price" />
        <input type="submit" />
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>MFG</th>
            <th>Detail</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, status : ${productList}">
            <th th:text="${productList.number * 5 + status.count}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.mfg}"></td>
            <td>Detail</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{'/product'(page=${productList.number-1}, name=${name}, price=${price})}" th:if="${productList.hasPrevious()}"
           class="pagination-button" id="previous">Previous</a>
        <span>/</span>
        <a th:href="@{'/product'(page=${productList.number+1}, name=${name}, price=${price})}" th:if="${productList.hasNext()}"
           class="pagination-button" id="next">Next</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
