<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="mx-5 px-5 pt-3 mt-5">
    <h2 class="text-center fw-bold ">THÊM MỚI</h2>

    <p class="text-center">
        <a th:href="@{/music}"><i class="fa-solid fa-backward"></i> Quay lại</a>
    </p>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/music/create}" method="post"
              th:object="${musicDto}" novalidate="novalidate">

            <div class="form-group">
                <label for="code" class="h6">Mã bài hát</label>
<!--                                <p style="color: red" th:if="*{name}" th:errors="name"></p>-->
                <div class="input-group">
                    <input type="text" id="code" class="form-control"
                           placeholder="Nhập mã bài hát.."/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="h6">Tên bài hát</label>
<!--                <p style="color: red" if=""></p>-->
                <div class="input-group">
                    <input type="text" id="name" class="form-control"
                           placeholder="Nhập tên bài hát.."/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="type">Chọn thể loại:</label>
                <div class="input-group">
                    <select id="type" class="form-select" th:field="*{category}">
                        <option th:value="m">Chọn thể loại</option>
                    <option th:each="m:${category}"
                            th:value="${m.id}" th:text="${m.name}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="anh" class="h6">Tác giả</label>
<!--                <p style="color: red" if=""></p>-->
                <div class="input-group">
                    <input type="text" id="anh" class="form-control"
                           placeholder="Nhập tên tác giả.."/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="bich" class="h6">Mô tả</label>
                <p style="color: red" if=""></p>
                <div class="input-group">
                    <input type="text" id="bich" class="form-control"
                           placeholder="Nhập Mô tả.."/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>


            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
